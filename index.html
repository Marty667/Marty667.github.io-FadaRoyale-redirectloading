<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Connexion au serveur Steam</title>
  <style>
    body {
      margin: 0; padding: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #121212;
      color: white;
      font-family: Arial, sans-serif;
      text-align: center;
      flex-direction: column;
    }
    .loader {
      border: 8px solid #f3f3f3;
      border-top: 8px solid #3498db;
      border-radius: 50%;
      width: 50px; height: 50px;
      animation: spin 2s linear infinite;
    }
    @keyframes spin {
      0% {transform: rotate(0deg);}
      100% {transform: rotate(360deg);}
    }
    a.button {
      margin-top: 30px;
      padding: 15px 30px;
      background: #ff4081;
      color: white;
      text-decoration: none;
      font-weight: bold;
      font-size: 18px;
      border-radius: 10px;
      display: inline-block;
    }
  </style>
</head>
<body>
  <div class="loader"></div>
  <p>Connexion au serveur en cours...</p>
  <p>Si rien ne se passe, <a class="button" href="steam://run/4000//+connect 141.94.99.132:27021">clique ici</a></p>

  <script>
    // Essayer d’ouvrir le lien steam après 3 secondes
    setTimeout(() => {
      window.location.href = "steam://run/4000//+connect 141.94.99.132:27021";
    }, 3000);
  </script>
</body>
</html>
