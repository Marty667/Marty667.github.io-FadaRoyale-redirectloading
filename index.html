<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="refresh" content="3; url=steam://run/4000//+connect 141.94.99.132:27021">
  <title>Redirection en cours...</title>
  <style>
    /* Style global de la page */
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #121212;
      color: white;
      font-family: Arial, sans-serif;
      text-align: center;
    }

    /* Animation de chargement */
    .loader {
      border: 8px solid #f3f3f3;
      border-top: 8px solid #3498db;
      border-radius: 50%;
      width: 50px;
      height: 50px;
      animation: spin 2s linear infinite;
    }

    /* Animation de rotation */
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    /* Texte d'attente */
    .message {
      margin-top: 20px;
      font-size: 18px;
    }
  </style>
</head>
<body>
  <div>
    <div class="loader"></div>
    <div class="message">Connexion au serveur en cours...</div>
  </div>

  <script>
    // Redirection automatique apr√®s 3 secondes
    setTimeout(function() {
      window.location.href = "steam://run/4000//+connect 141.94.99.132:27021";
    }, 3000);
  </script>
</body>
</html>
